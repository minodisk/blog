<head>
  <meta charset="utf-8">
  {{ if eq .Title .Site.Title }}
  <title>{{ .Site.Title }}</title>
  {{ else }}
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  {{ end }}

  <meta name="description" content="{{ .Description }}">
  {{ if isset .Params "tags" }}
  <meta name="keywords" content="{{ range .Params.tags }}{{ . }},{{ end }}">
  {{ end }}

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ .Site.BaseUrl }}/images/abstract-1.jpg">
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:description" content="{{ .Description }}">
  <meta name="twitter:creator" content="@{{ .Site.Params.TwitterId }}">

  <!-- Open Graph -->
  <meta property="og:locale" content="ja_JP">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ .Description }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">

  <link rel="canonical" href="{{ .Permalink }}">
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link rel="author" href="http://plus.google.com/{{ .Site.Params.GooglePlusId }}?rel=author">

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="cleartype" content="on">

  <link href="{{ .Site.BaseUrl }}/css/main.min.css" rel="stylesheet">
  <link href="{{ .Site.BaseUrl }}/css/patch.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet" type="text/css">
  {{ if isset .Params "background" }}
  <style type="text/css">
    body {
      background-image: url({{ .Site.BaseUrl }}/images/{{ .Params.background.image }});
    }
  </style>
  {{ end }}
  <script src="{{ .Site.BaseUrl }}/js/modernizr-2.6.2.custom.min.js"></script>
  <script src="{{ .Site.BaseUrl }}/js/jquery-1.9.1.min.js"></script>
  <script src="{{ .Site.BaseUrl }}/js/scripts.min.js"></script>
  {{ if isset .Site.Params "GoogleAnaliticsId" }}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ .Site.Params.GoogleAnaliticsId }}');
    ga('send', 'pageview');
  </script>
  {{ end }}
</head>
